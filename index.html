<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compteur Raïssa</title>
  <style>
    body {
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
    }

    .center-content {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .counter-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .counter {
      font-size: 3em;
      color: #f178b6;
      font-weight: bold;
    }

    .label {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }

    .custom-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: #f178b6;
      border: 2px solid #f178b6;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .custom-button:hover {
      background: #f178b630;
    }
  </style>
</head>
<body>

  <div class="center-content">
    <div class="counter-container">
      <div class="counter" id="counter">0</div>
      <div class="label">Femmes enceintes</div>
    </div>
  </div>

  <script>
    const target = 72; // ← modifie ce chiffre
    const duration = 4000; // Durée totale de l'animation (en ms)
    const stepTime = Math.floor(duration / target); // Temps entre chaque +1

    let current = 0;
    const el = document.getElementById("counter");

    function animate() {
      const interval = setInterval(() => {
        current++;
        el.textContent = current.toLocaleString();
        if (current >= target) {
          clearInterval(interval);
        }
      }, stepTime);
    }

    document.addEventListener("DOMContentLoaded", animate);
  </script>

</body>
</html>
