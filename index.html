<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compteur Raïssa</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .counter-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .counter {
      font-size: 3rem;
      color: #f178b6;
      font-weight: bold;
    }

    .label {
      font-size: 1.3rem;
      color: #444;
    }

    @media (max-width: 600px) {
      .counter {
        font-size: 2.5rem;
      }
      .label {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <div class="counter" id="pregnantCounter">0</div>
    <div class="label">Femmes Enceintes accompagnées</div>
  </div>

  <script>
    function animateCounter(id, endValue, duration = 2000) {
      const el = document.getElementById(id);
      let start = 0;
      const increment = endValue / (duration / 16);

      function update() {
        start += increment;
        if (start >= endValue) {
          el.textContent = endValue.toLocaleString();
        } else {
          el.textContent = Math.ceil(start).toLocaleString();
          requestAnimationFrame(update);
        }
      }

      update();
    }

    const targetPregnantWomen = 124; // ➕ change ce chiffre à volonté
    document.addEventListener('DOMContentLoaded', () => {
      animateCounter('pregnantCounter', targetPregnantWomen);
    });
  </script>
</body>
</html>
