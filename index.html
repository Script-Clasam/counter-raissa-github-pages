<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Raïssa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fffaf6;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .counter {
      font-size: 3em;
      color: #f178b6;
      font-weight: bold;
    }

    .label {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="counter" id="pregnantCounter">...</div>
    <div class="label">Femmes enceintes accompagnées</div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR14HdjaAMYSuos11fko18ho87YPG4AwpiAluSY8VmXedIz7P0BkmhZJcwSvpVtmiclreVuyTK05T25/pub?gid=0&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n");
        const headers = rows[0].split(",");
        const values = rows[1].split(",");
        const index = headers.indexOf("nombre_femmes_enceintes");
        const count = values[index];
        document.getElementById("pregnantCounter").textContent = parseInt(count).toLocaleString();
      })
      .catch(err => {
        console.error("Erreur :", err);
        
        document.getElementById("pregnantCounter").textContent = "Erreur";
      });
  </script>

</body>
</html>
