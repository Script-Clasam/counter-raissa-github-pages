<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compteur Ra√Øssa</title>

  <!-- ‚úÖ CORRECT: Source valide pour Tabletop.js -->
  <script src="https://cdn.jsdelivr.net/gh/jsoma/tabletop@master/src/tabletop.js"></script>

  <style>
    body {
      background: #fffaf6;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .counter-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .counter {
      font-size: 3em;

      font-weight: bold;
    }

    .label {
      margin-top: 10px;
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="counter-container">
    <div class="counter" id="pregnantCounter">...</div>
    <div class="label">Femmes enceintes accompagn√©es</div>
  </div>

  <script>
    Tabletop.init({
      key: '1WC5eMK_x-2hfbu9hnPqPV3q46GNP64aoqK7PcgBFsLQ', // üìù ID de ta Google Sheet
      simpleSheet: true,
      callback: function(data) {
        console.log("‚úÖ Donn√©es re√ßues :", data);
        if (data && data[0]) {
          const valeur = data[0].nombre_femmes_enceintes;
          console.log("üì¶ valeur dans le champ :", valeur);
          const count = parseInt(valeur);
          document.getElementById("pregnantCounter").textContent = isNaN(count)

        } else {
          document.getElementById("pregnantCounter").textContent = "Erreur de donn√©es";

      }
    });
  </script>

</body>
</html>
